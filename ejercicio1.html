<!DOCTYPE html>
<!-- https://www.youtube.com/watch?v=u87jOgeBS-o&list=PLSuKjujFoGJ1Kr_e1GT2nREnzXCXgoVm3&index=4 -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metodos con Vuejs</title>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>

    <div id="aplicacion">

      <input v-model.number="valorA" type="number" step="1"/>

      <input v-model.number="valorB" type="number" step="1"/>

     <h1>{{ suma() }}</h1>

    </div>
</head>
<body>
    
    <script>

        new Vue({
            el:"#aplicacion",
            data:{
                valorA:0,
                valorB:0
            },
            methods:{
                suma: function(){
                    return "A+B =" + (this.valorA + this.valorB)
                }
            }
        })

    </script>


</body>
</html>
