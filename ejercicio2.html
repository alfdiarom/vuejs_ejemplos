<!DOCTYPE html>
<!-- https://www.youtube.com/watch?v=u87jOgeBS-o&list=PLSuKjujFoGJ1Kr_e1GT2nREnzXCXgoVm3&index=4 -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eEvento on-click</title>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>

    <div id="aplicacion">

      <h2>jugador1: {{ jugador1 }}</h2>
      <h2>jugador2: {{ jugador2 }}</h2>
      <h1>ganador: {{ ganador }}</h1>

        <input type="button" v-on:click="jugar" value="jugar">

  

    </div>
</head>
<body>
    
    <script>

        new Vue({
            el:"#aplicacion",
            data:{
                jugador1:0,
                jugador2:0,
                ganador:"--"
            },
            methods:{
                jugar: function(event){
                    this.jugador1=Math.round(Math.random()*10)
                    this.jugador2=Math.round(Math.random()*10)
                    var mensaje = "hay un empate"

                    if (this.jugador1 > this.jugador2) {
                        mensaje="gana jugador 1"
                    }else{
                        mensaje="gana jugador 2"
                    }

                    if (this.jugador1 == this.jugador2) {
                        mensaje="empate"
                    }
                    this.ganador = mensaje
                }
            }
        })

    </script>


</body>
</html>
